<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
    />
  </head>
  <body>
    <div class="center">
      <a href="landing.html">&lt;&lt;
        <span>Back</span>
      </a>
      <h1>Welcome!</h1>
      <p>Please login to <span>Banana</span>News</p>
      <form method="post">
        <div class="txt-field">
          <input type="text" required />
          <span class="icon"><i data-feather="user"></i></span>
          <label>Username</label>
        </div>

        <div class="txt-field">
          <input type="password" required />
          <span class="icon"><i data-feather="lock"></i></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Login" />
        <div class="pass">
          Forgot Password?
          <a href="reset.html">Reset Password</a>
        </div>
        <div class="signup-link">
          Don't have an account?
          <a href="signup.html">Signup</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
    <script src="script.js"></script>
  </body>
</html>
