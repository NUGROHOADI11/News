<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="style/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
    />
  </head>
  <body>
    <div class="center">
      <h1>Welcome!</h1>
      <p>Reset Password</p>
      
      <form method="post">
        <div class="txt-field">
          <input type="text" required />
          <span class="icon"><i data-feather="mail"></i></span>
          <label>Email</label>
        </div>

        <div class="txt-field">
          <input type="password" required />
          <span class="icon"><i data-feather="lock"></i></span>
          <label>New Password</label>
        </div>

        <div class="txt-field">
          <input type="password" required />
          <span class="icon"><i data-feather="check-square"></i></span>
          <label>Confirm New Password</label>
        </div>
        
        <input type="submit" value="Reset" />
        <div class="pass">
            I remember my password!
          <a href="login.html">Login</a>
        </div>
        <div class="signup-link">
          Don't have an account?
          <a href="signup.html">Signup</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
    <script src="script.js"></script>
  </body>
</html>
